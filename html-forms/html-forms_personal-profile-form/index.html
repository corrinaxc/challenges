<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form>
      <p>We want to get to kow you! Please enter your personal information</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" />
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" />
        <label for="date-of-birth">Your Birthday</label>
        <input type="date" name="date-of-birth" id="date-of-birth" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="favourite-color">Favourite Color:</label>
        <input type="color" name="favourite-color" id="favourite-color" value="#3F0097" />
        <label for="favourite-pet">What's your favourite pet?</label>
        <select
          name="favourite-pet"
          id="favourite-pet"
        >
          <option value="" disabled selected>--Please choose an option--</option>
          <option value="Cat">Cat</option>
          <option value="Dog">Dog</option>
          <option value="Parrot">Parrot</option>
          <option value="Fish">Fish</option>
          <option value="Frog">Frog</option>
        </select>
      </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
